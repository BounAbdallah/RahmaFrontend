<div class="form-container">
  <div class="texte-welcome">
    <h2>Bienvenue chez <span>Rahma Delivery</span></h2>
  </div>
  <div class="body">
    <div class="register-container">
      <form (ngSubmit)="onRegister()" [formGroup]="registerForm" class="register-form">
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="nom">Nom</label>
            <input type="text" id="nom" formControlName="nom" class="form-control"placeholder="Entrez votre nom" required />
          </div>
          <div class="form-group col-12 col-md-6">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Entrez votre prénom "required />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="date_de_naissance">Date de naissance</label>
            <input type="date" id="date_de_naissance" formControlName="date_de_naissance" class="form-control"placeholder="Entrez votre date de naissance" required />
          </div>
        <div class="form-group col-12 col-md-6">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez votre adresse email"required />
        </div>

      </div>
      <div class="row">

        <div class="form-group col-12 col-md-6">
          <label for="telephone">Téléphone</label>
          <input type="text" id="telephone" formControlName="telephone" class="form-control" placeholder="Entrez votre numero de téléphone" required />
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control"placeholder="Entrez votre mot de passe" required />
        </div>

      </div>
      <div class="row">

        <div class="form-group col-12 col-md-6">
          <label for="commune">Commune</label>
          <input type="text" id="commune" formControlName="commune" class="form-control"placeholder="Entrez votre commune de résidence" required />
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="adress">Adresse</label>
          <input type="text" id="adress" formControlName="adress" class="form-control" placeholder="Entrez votre adresse de domicile" required />
        </div>
      </div>

        <button type="submit" class="btn-connect" [disabled]="!registerForm.valid">Inscription</button>
      </form>

      <div class="createCompte">
        <p>Déjà inscrit ? <a href="connexion" class="link-login">Connectez-vous ici</a></p>
      </div>
    </div>
      </div>


</div>
