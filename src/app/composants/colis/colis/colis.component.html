<div class="container mt-5">
  <div class="d-flex justify-content-between mb-4">
    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterColis()" placeholder="Rechercher un colis">

  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Titre</th>
          <th scope="col">Statut</th>
          <th scope="col">Poids (kg)</th>
          <th scope="col">Expéditeur</th>
          <th scope="col">Destinataire</th>
          <th scope="col">Date d'Envoi</th>
          <!-- <th scope="col" class="text-center">Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let colis of paginatedColis" [ngClass]="{'table-success': colis.statut === 'livré', 'table-warning': colis.statut === 'en transit', 'table-danger': colis.statut === 'retourné'}">
          <td>
            <img [src]="getImageUrl(colis.image_1)" alt="Image de colis" class="img-thumbnail" style="width: 80px; height: auto;">
          </td>
          <td>{{ colis.titre }}</td>
          <td>
            <span class="badge" [ngClass]="{'bg-success': colis.statut === 'livré', 'bg-warning': colis.statut === 'en attente', 'bg-danger': colis.statut === 'retourné'}">
              {{ colis.statut }}
            </span>
          </td>
          <td>{{ colis.poids_kg }}</td>
          <td>{{ colis.adresse_expediteur }}</td>
          <td>{{ colis.adresse_destinataire }}</td>
          <td>{{ colis.date_envoi | date: 'dd/MM/yyyy' }}</td>
          <!-- <td class="text-center">
            <div class="btn-group" role="group">
              <button (click)="editColis(colis)" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-edit"></i> Modifier
              </button>
              <button (click)="deleteColis(colis.id)" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Supprimer
              </button>
            </div>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
