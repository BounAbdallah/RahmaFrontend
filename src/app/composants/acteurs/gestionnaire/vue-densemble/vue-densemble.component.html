<div class="container-fluid py-4">
  <!-- Header secondaire -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-primary" (click)="downloadReport()">
      <i class="bi bi-download"></i> Télécharger les rapports
    </button>
    <div class="btn-group" role="group" aria-label="Sélection période">
      <button type="button" class="btn btn-outline-secondary" (click)="setPeriod('semaine')">Semaine</button>
      <button type="button" class="btn btn-outline-secondary" (click)="setPeriod('mois')">Mois</button>
      <button type="button" class="btn btn-outline-secondary" (click)="setPeriod('annee')">Année</button>
    </div>
  </div>

  <!-- Section principale -->
  <div class="row">
    <!-- Graphiques dynamiques -->
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm rounded">
        <div class="card-header bg-primary text-white">
          <h6 class="mb-0">Nombre de commandes par semaine</h6>
        </div>
        <div class="card-body">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm rounded">
        <div class="card-header bg-success text-white">
          <h6 class="mb-0">Répartition des revenus</h6>
        </div>
        <div class="card-body">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm rounded">
        <div class="card-header bg-info text-white">
          <h6 class="mb-0">Évolution du volume de commandes</h6>
        </div>
        <div class="card-body">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Tableau synthétique -->
  <div class="card shadow-sm rounded">
    <div class="card-header bg-dark text-white">
      <h6 class="mb-0">Revenus par zone géographique</h6>
    </div>
    <div class="card-body">
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Zone géographique</th>
            <th>Revenus (FCFA)</th>
            <th>Commandes</th>
            <th>Réservations</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dakar</td>
            <td>1,200,000</td>
            <td>300</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Pikine</td>
            <td>800,000</td>
            <td>200</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Keur Massar</td>
            <td>400,000</td>
            <td>100</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
