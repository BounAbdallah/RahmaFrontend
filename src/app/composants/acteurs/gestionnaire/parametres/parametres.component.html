<div class="container-fluid py-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="card shadow-sm rounded">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Paramètres</h5>
        </div>
        <div class="list-group list-group-flush">
          <a href="gestionnaire-space/parametres/#zones-livraison" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-geo-alt-fill me-2 text-primary"></i> Zones de livraison
          </a>
          <a href="gestionnaire-space/parametres/#tarifs-livraison" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-cash-coin me-2 text-success"></i> Tarifs de livraison
          </a>
          <a href="gestionnaire-space/parametres/#gestion-utilisateurs" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-people-fill me-2 text-info"></i> Gestion des utilisateurs
          </a>
        </div>
      </div>
    </div>

    <!-- Section principale -->
    <div class="col-md-9">
      <!-- Zones de livraison -->
      <section id="zones-livraison" class="mb-4">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-geo-alt-fill me-2"></i> Zones de Livraison</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="zoneName" class="form-label fw-bold">Nom de la zone</label>
                <input type="text" id="zoneName" class="form-control rounded" placeholder="Exemple : Zone 1">
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-outline-primary">
                  <i class="bi bi-plus-circle"></i> Ajouter
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i> Supprimer
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Tarifs de livraison -->
      <section id="tarifs-livraison" class="mb-4">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-cash-coin me-2"></i> Tarifs de Livraison</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="distance" class="form-label fw-bold">Distance (en km)</label>
                  <input type="number" id="distance" class="form-control rounded" placeholder="Exemple : 5 km">
                </div>
                <div class="col-md-6">
                  <label for="tarif" class="form-label fw-bold">Tarif (en FCFA)</label>
                  <input type="number" id="tarif" class="form-control rounded" placeholder="Exemple : 1000 FCFA">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-100">
                <i class="bi bi-save"></i> Mettre à jour
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- Gestion des utilisateurs -->
      <section id="gestion-utilisateurs">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i> Gestion des Utilisateurs</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="userEmail" class="form-label fw-bold">Email de l'utilisateur</label>
                <input type="email" id="userEmail" class="form-control rounded" placeholder="exemple@email.com">
              </div>
              <div class="mb-3">
                <label for="userPermission" class="form-label fw-bold">Permission</label>
                <select id="userPermission" class="form-select rounded">
                  <option selected>Choisir...</option>
                  <option value="admin">Administrateur</option>
                  <option value="manager">Gestionnaire</option>
                  <option value="viewer">Lecteur</option>
                </select>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-outline-primary">
                  <i class="bi bi-person-plus"></i> Ajouter/Modifier
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="bi bi-person-dash"></i> Supprimer
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
