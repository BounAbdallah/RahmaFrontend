<div class="modal" *ngIf="data?.annonce !== undefined" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span *ngIf="data?.annonce">Modifier l'annonce</span>
          <span *ngIf="!data?.annonce">Nouvelle annonce</span>
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="annonceForm" (ngSubmit)="onSubmitAnnonce()">
          <div class="container">
            <div class="row">
              <!-- Autres champs du formulaire -->

              <!-- Pays de provenance du voyage -->
              <div class="col-md-6 mb-3">
                <label for="pays_provenance_voyage" class="form-label">Pays de provenance *</label>
                <select id="pays_provenance_voyage" formControlName="pays_provenance_voyage" class="form-select" (change)="onCountryChange(true)">
                  <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
                </select>
              </div>

              <!-- Région de provenance du voyage -->
              <div class="col-md-6 mb-3">
                <label for="region_provenance_voyage" class="form-label">Région de provenance</label>
                <select id="region_provenance_voyage" formControlName="region_provenance_voyage" class="form-select">
                  <option *ngFor="let region of regionsProvenance" [value]="region">{{ region }}</option>
                </select>
              </div>

              <!-- Pays de destination du voyage -->
              <div class="col-md-6 mb-3">
                <label for="pays_destination_voyage" class="form-label">Pays de destination *</label>
                <select id="pays_destination_voyage" formControlName="pays_destination_voyage" class="form-select" (change)="onCountryChange(false)">
                  <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
                </select>
              </div>

              <!-- Région de destination du voyage -->
              <div class="col-md-6 mb-3">
                <label for="region_destination_voyage" class="form-label">Région de destination</label>
                <select id="region_destination_voyage" formControlName="region_destination_voyage" class="form-select">
                  <option *ngFor="let region of regionsDestination" [value]="region">{{ region }}</option>
                </select>
              </div>

              <!-- Heure prévue de voyage -->
              <div class="col-md-6 mb-3">
                <label for="heure_prevue_voyage" class="form-label">Heure prévue de voyage *</label>
                <input type="time" id="heure_prevue_voyage" formControlName="heure_prevue_voyage" class="form-control" />
              </div>

              <!-- Soumettre -->
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Soumettre</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
