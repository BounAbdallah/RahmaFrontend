<div class="container mt-4 p-4 shadow-lg bg-white rounded">
  <h2 class="text-center mb-4 text-primary font-weight-bold">Historique des Colis</h2>
  <div class="table-responsive">
    <table class="table table-hover table-bordered table-striped">
      <thead class="bg-primary text-white text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Statut</th>
          <th scope="col">Date d'envoi</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let colis of listHistorique; let i = index">
          <th scope="row" class="text-center">{{ i + 1 }}</th>
          <td>{{ colis.titre }}</td>
          <td class="text-center">
            <span
              [ngClass]="{
                'badge bg-warning text-dark': colis.statut === 'en transit',
                'badge bg-success': colis.statut === 'livré',
                'badge bg-info text-white': colis.statut === 'en attente',
                'badge bg-danger': colis.statut === 'retourné'
              }"
            >
              {{ colis.statut }}
            </span>
          </td>
          <td class="text-center">{{ colis.date_envoi | date: 'dd/MM/yyyy' }}</td>
          <td>{{ colis.description || 'Aucune description' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
