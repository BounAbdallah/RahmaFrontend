<div class="container mt-4 p-4 shadow-lg" style="background-color: #EDF2EE; border-radius: 8px;">
  <h2 class="text-center mb-4" style="color: #1E4C72; font-weight: bold;">Historique des Colis</h2>
  <div class="table-responsive">
    <table class="table table-hover" style="border-color: #1E4C72;">
      <thead style="background-color: #1E4C72; color: #EDF2EE; text-align: center;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Statut</th>
          <th scope="col">Date d'envoi</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let colis of listHistorique; let i = index">
          <th scope="row" style="text-align: center; color: #1E4C72;">{{ i + 1 }}</th>
          <td style="color: #1E4C72;">{{ colis.titre }}</td>
          <td class="text-center">
            <span
              [ngClass]="{
                'badge': true,
                'text-dark': colis.statut === 'en transit',
                'text-white': colis.statut === 'livré' || colis.statut === 'en attente' || colis.statut === 'retourné'
              }"
              [style.background-color]="
                colis.statut === 'en transit' ? '#EDF2EE' :
                colis.statut === 'livré' ? '#1E4C72' :
                colis.statut === 'en attente' ? '#6AB357' : '#E45C5C'
              "
            >
              {{ colis.statut }}
            </span>
          </td>
          <td class="text-center" style="color: #1E4C72;">{{ colis.date_envoi | date: 'dd/MM/yyyy' }}</td>
          <td style="color: #1E4C72;">{{ colis.description || 'Aucune description' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
