<div class="titrePage">
  <h1>Annonces GP Disponible</h1>
</div>

<div class="body-content">
  <div class="card-annonces-container" *ngIf="annonce"> <!-- Added *ngIf to ensure annonce exists -->
    <div class="card-body">
      <div class="card-annonce-item">
        <div class="image-section">
          <img src="{{ annonce.photo_pays_voyage_provenance }}" alt="Photo de provenance">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
            <!-- SVG content here -->
          </svg>
          <img src="{{ annonce.photo_pays_voyage_destination }}" alt="Photo de destination">
        </div>

        <div class="destination-titre">
          <h3>{{ annonce.pays_provenance }}</h3>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
            <!-- SVG content here -->
          </svg>
          <h3>{{ annonce.pays_destination }}</h3>
        </div>

        <div class="date-voyage">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <!-- SVG content here -->
          </svg>
          <!-- Additional content for date can be added here -->
        </div>
      </div>
    </div>
  </div>
</div>
